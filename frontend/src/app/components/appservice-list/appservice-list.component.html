<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="refresh()">
      <mat-icon>refresh</mat-icon>
      <span>Refresh</span>
    </button>
    <button mat-menu-item (click)="goApplication()">
      <mat-icon>home</mat-icon>
      <span>Applications</span>
    </button>

    <button mat-menu-item (click)="openSearch()">
      <mat-icon>search</mat-icon>
      <span>Search</span>
    </button>
  </mat-menu>

  <button mat-raised-button (click)="goApplication()">Applications</button>
  <span class="spacer"></span>
  <ng-container *ngIf="(error$ | async)">
    <span >System Failure</span>
    <span >Error</span>
    <span class="retry" (click)="retry()">Retry</span>
  </ng-container>
  <span class="spacer"></span>
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container text-center">

    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="appCode">
        <mat-header-cell *matHeaderCellDef> App Code</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.appCode}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="serviceCode">
        <mat-header-cell *matHeaderCellDef> Service Code</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.serviceCode}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="subType">
        <mat-header-cell *matHeaderCellDef> Sub Type</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.subType}} </mat-cell>
      </ng-container>
      
      <!-- actions -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog('Add', {})">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element; let i=index;">
          <button mat-icon-button color="accent" (click)="openDialog('Update', element)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="openDialog('Delete', element)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
